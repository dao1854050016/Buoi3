<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <script>
            $(document).ready(function) {
                $("#loadId").click(() =>{
                $("#addId").click() =>{
                    $.ajax({
                        url:"https://5f04549a8b06d60016dde68f.mockapi.io/api/b3/:endpoint"
                        type: "post",
                        data: {
                            name: $("#nameId").val()
                        }
                    }).done((res) => {
                        console.info(res);
                        let d=document.getElementById("cateId")
                        res.forEach(value => {
                            d.innerHTML += '<li>Id: $(value.id'
                        });
                    }).fail((err) => {
                        console.err(err);
                    })
                   
                })
            }
        </script>
    </head>
    <body>
        <input type="button" value="Load Category"/>
        <div>
            <input type="text"  id = "nameId" value="CateName" placeholder="Catename ...">  
            <input type="button" placeholder="Show Name">  
        </div>
        <ul id="crateId">
    </body>
</html>
